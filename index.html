<!DOCTYPE html>
<html>
<head>
<title>Sudoku v1.0</title>
<link rel="icon" href="favicon.ico" type="image/icon">
<link href="css.css"  type="text/css" rel="stylesheet"/>
<script src="../core.js" type="text/javascript" language="javascript"></script>
</head>
<body>
<div class="top"></div>
<div class="content">
  <div class="lefth" id="outSudoku"></div>
  <div class="right">
    <div id="saveConfig"></div>
    <div class="ayuda">
      <p>Niveles de ayuda:</p>
      <p><b>0</b> -&#x3e; Sin ayuda.</p>
      <p><b>1</b> -&#x3e; Rellena donde solo puede ir un número (Nivel: Básico)</p>
      <p><b>2</b> -&#x3e; Rellena si el numero solo puede ir en una casilla (Nivel: Intermedio)</p>
      <p><b>3</b> -&#x3e; Más ayuda en vertical y horizontal (Nivel: Difícil)</p>
      <p id="helpConfig"></p>
    </div>
  </div>
</div>
<div class="bottom"></div>
<script src="js.js" type="text/javascript" language="javascript"></script>
</body>
</html>
